{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Matechicos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css' %}">
    
</head>
<body>
    <h1>Matechicos</h1>

    {% for video in videos %}
        <div class="video-container">
            <iframe width="250" height="100" src="https://www.youtube.com/embed/{{ video.id }}" frameborder="0" allowfullscreen></iframe>
        </div>
        <h3>{{ video.titulo }}</h3>
    {% endfor %}
</body>
</html>
